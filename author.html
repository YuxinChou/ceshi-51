<!DOCTYPE html>
<html lang="zh-CN" style="font-size: 52px">
  <head>
    <meta charset="utf-8" />
    <title>@发之食谱 的个人主页</title>
    <meta name="description" content="发之食谱在「小红书」上有1.1万+位粉丝，已关注-人，来「小红书」查看更多发之食谱分享的视频和笔记"/>
    <meta name="keywords" content="小红书,小红书购物笔记,福利社,red,RED,little red book,xiaohongshu"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"/>
    <meta name="format-detection" content="telephone=no,address=no,email=no" />
    <meta name="mobileOptimized" content="width" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="applicable-device" content="pc,mobile" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <meta http-equiv="Cache-Control" content="no-transform" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="stylesheet" type="text/css" href="./static/css/main.css">
  </head>
  <body style="height: auto;">
    <div id="app" style="height: auto;">
      <div class="note-view-container" style="height: auto;">
        <div class="narmal-note-container" style="padding-top: 53px; padding-bottom: 58px;">
          <div class="launch-app-container" style="position: fixed; top: 0; width: 100%; z-index: 100; max-width: 450px;">
            <div id="author-nav-bg" style="width: 100%; height: 53px; background-color: #3d4e65; opacity: 0; text-align: center;">
              <img width="36" height="36" src="./static/images/author/author_head.png" style="border-radius: 50%; margin-top: 8px;"/>
              <div style="position: absolute; top: 13px; right: 54px;">
                <span style="display: inline-block; border-radius: 20px; color: #fff; padding: 4px 12px 6px; background: #fd3748; font-size: 14px;">关注</span>
              </div>
            </div>
          </div>
          <div class="launch-app-container" style="position: fixed; top: 0; width: 100%; z-index: 110; max-width: 450px;">
            <img id="author-nav" width="100%" alt="作者" src="./static/images/author_nav.png" />
            <a href="./search.html" style="display: block; width: 24px; height: 28px; position: absolute; top: 10px; left: 16px;"></a>
          </div>
          <div class="launch-app-container" style="background-color: #3d4e66;">
              <img id="author-id" width="100%" src="./static/images/author/id_new.png" style="margin-top: -46px;"/>
          </div>
          <div class="launch-app-container" style="position: relative;">
            <div id="author-favor-bg" style="width: 100%; height: 47px;"></div>
            <img id="author-favor" width="100%" src="./static/images/author_favor.png" style="z-index: 10; background-color: #3d4e66; position: absolute; top: 0;  max-width: 450px;"/>
          </div>
          <div class="scroll-view-container">
            <div class="tab-detail">
              <div class="note-container">
                <div class="launch-app-container"></div>
                <div class="launch-app-container" id="faxian">
                  <div class="reds-dual-row dual-col">
                    <div class="reds-dual-col-item" id="faxian-col1">
                    </div>
                    <div class="reds-dual-col-item" id="faxian-col2">
                    </div>
                  </div>
                </div>
                <div class="launch-app-container"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-65XV69X1S0"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-65XV69X1S0');
    </script>
    <script src="./static/js/data/data-guanhao.js"></script>
    <script src="./static/js/utils.js"></script>
    <script>
      var imgs;

      window.onscroll = function() {
        var authorNavBg = document.querySelector('#author-nav-bg');
        var authorFavor = document.querySelector('#author-favor');
        var scrollTop = document.documentElement.scrollTop || window.pageYOffset || document.body.scrollTop
        var topValue = (scrollTop - 70)/100;
        authorNavBg.style.opacity = topValue > 1 ? 1 : topValue < 0 ? 0 : topValue;
        if (scrollTop > 185) {
          authorFavor.style.position = 'fixed';
          authorFavor.style.top = '53px';
        } else {
          authorFavor.style.position = 'absolute';
          authorFavor.style.top = '0px';
        }
        if (scrollTop < 10) {
          document.documentElement.scrollTop = 10;
          document.body.scrollTop = 10;
          window.pageYOffset = 10;
        }
        lazyLoad(imgs);
      }

      window.onload = function () {
        // 插入数据
        insertDataHtml('guanhao', data_guanhao);
        // 将图片组件找到
        var faxian = document.querySelector('#faxian');
        imgs = faxian.querySelectorAll('img');
        lazyLoad(imgs);
      }
    </script>
  </body>
</html>
